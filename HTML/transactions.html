<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Wallet - √öltimos movimientos</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../CSS/styles.css" />

    <style>
      body {
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <img
      src="../img/logo.png"
      alt="Alke Wallet Logo"
      class="logo"
      style="
        position: fixed;
        top: 20px;
        right: 20px;
        margin: 0 !important;
        left: auto !important;
      "
    />

    <div class="container">
      <h2 class="mb-3">√öltimos movimientos</h2>

      <div class="mb-3">
        <label for="filtroTipo" class="form-label">Filtrar por tipo</label>
        <select id="filtroTipo" class="form-select">
          <option value="todos">Todos</option>
          <option value="deposito">Dep√≥sito</option>
          <option value="envio">Transferencia enviada</option>
          <option value="recepcion">Transferencia recibida</option>
        </select>
      </div>

      <ul id="listaMovimientos" class="list-group mb-3"></ul>

      <a href="menu.html" class="btn btn-secondary w-100">
        Volver al men√∫ principal
      </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        mostrarUltimosMovimientos("todos");

        $("#filtroTipo").on("change", function () {
          mostrarUltimosMovimientos($(this).val());
        });
      });

      function mostrarUltimosMovimientos(filtro) {
        const lista = $("#listaMovimientos");
        lista.empty();

        const movimientos =
          JSON.parse(localStorage.getItem("transactions")) || [];

        const filtrados =
          filtro === "todos"
            ? movimientos
            : movimientos.filter((m) => m.tipo === filtro);

        if (filtrados.length === 0) {
          lista.append(`
            <li class="list-group-item text-center text-muted">
              No hay movimientos para mostrar
            </li>
          `);
          return;
        }

        filtrados.forEach((mov) => {
          lista.append(`
            <li class="list-group-item">
              <strong>${getTipoTransaccion(mov.tipo)}</strong><br>
              ${mov.detalle}<br>
              <span class="text-success">$${mov.monto}</span><br>
              <small class="text-muted">${mov.fecha}</small>
            </li>
          `);
        });
      }

      function getTipoTransaccion(tipo) {
        switch (tipo) {
          case "deposito":
            return "Dep√≥sito";
          case "envio":
            return "Transferencia enviada";
          case "recepcion":
            return "Transferencia recibida";
          default:
            return "Movimiento";
        }
      }
    </script>

    <footer class="footer-banner">
      <div class="footer-content">
        <p class="mb-0">
          <i class="fas fa-heart text-primary me-1"></i>
          Alke Wallet - Proyecto Modulo 2
        </p>

        <p class="small satanic-minimal mt-1">
          <span class="goat">üêê</span>
          <span class="text">¬©2026 ‚Ä¢ Powered by knn.Labs ‚Ä¢ 666</span>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/transactions.js"></script>
  </body>
</html>

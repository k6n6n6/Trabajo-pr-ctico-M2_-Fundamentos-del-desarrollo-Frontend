<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alke Wallet | Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <img
      src="../img/logo.png"
      alt="Alke Wallet Logo"
      class="logo"
      style="
        position: fixed;
        top: 20px;
        right: 20px;
        margin: 0 !important;
        left: auto !important;
      "
    />

    <div class="container" style="max-width: 400px">
      <div class="card">
        <div class="card-header text-center">
          <h2 class="h4 mb-0 wallet-title">
            <span class="title-icon-wrapper">
              <i class="fa-solid fa-biohazard"></i>
            </span>
            <span class="title-main">Alke Wallet</span>
            <small class="title-sub d-block mt-1">Autenticacion</small>
          </h2>
        </div>

        <div class="card-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Inserte Email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Inserte Clave"
                required
              />
            </div>

            <button type="submit" id="btnLogin" class="btn btn-primary w-100">
              <span class="btn-text">Acceder</span>
              <i class="fas fa-arrow-right ms-2"></i>
            </button>

            <div id="alerta" class="mt-3"></div>

            <div class="mt-3 text-center">
              <p class="text-muted small mb-0">
                <i class="fas fa-info-circle me-1"></i>
                Beta 1.43: <strong>En construccion</strong><br />
                <strong>Perdone las molestiass</strong>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer-banner">
      <div class="footer-content">
        <p class="mb-0">
          <i class="fas fa-heart text-primary me-1"></i>
          Alke Wallet - Proyecto Modulo 2
        </p>

        <p class="small satanic-minimal mt-1">
          <span class="goat">üêê</span>
          <span class="text">¬©2026 ‚Ä¢ Powered by knn.Labs ‚Ä¢ 666</span>
        </p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/login.js"></script>
  </body>
</html>
